name: CI

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.18.1
    - run: npm install
    - uses: actions/upload-artifact@v2
      with:
        name: Rhodonite-distribution-files
        path: dist
    - run: npm run test

name: Rhodonite Test

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - uses: Borales/actions-yarn@v2.3.0
      with:
        cmd: install
    - uses: actions/upload-artifact@v2
      with:
        name: Rhodonite-distribution-files
        path: dist
    - uses: Borales/actions-yarn@v2.3.0
      with:
        cmd: build-samples
    - uses: Borales/actions-yarn@v2.3.0
      with:
        cmd: test

name: Rhodonite Test

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
      node-version: 14.15.5
    - run: npm install
    - uses: actions/upload-artifact@v2
      with:
        name: Rhodonite-distribution-files
        path: dist
    - run: npm run build-samples
    - run: npm run test

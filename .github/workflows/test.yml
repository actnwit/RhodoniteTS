name: Rhodonite Test

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - uses: actions/upload-artifact@v2
      with:
        name: Rhodonite-distribution-files
        path: dist
    - run: npm run test

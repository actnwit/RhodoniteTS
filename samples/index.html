<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RhodoniteTS / test examples</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      .clearfix:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }

      html {
        height: 100%;
      }

      body {
        background-color: #ffffff;
        margin: 0px;
        height: 100%;
        color: #555;
        font-size: 15px;
        line-height: 18px;
        overflow: hidden;
      }

      h1 {
        margin-top: 30px;
        margin-bottom: 40px;
        margin-left: 20px;
        font-size: 25px;
        font-weight: normal;
        line-height: 1.5;
      }

      h2 {
        font-size: 20px;
        font-weight: normal;
      }

      a {
        color: #2194CE;
        text-decoration: none;
      }
      #environment-selector a, #environment-selector span {
        display: block;
        float: left;
        padding: 2px;
        border-color: rgba(0,0,0,0);
        border-style: solid;
        border-width: 2px;
      }

      #panel {
        position: fixed;
        left: 0px;
        width: 310px;
        height: 100%;
        overflow: auto;
        background: #fafafa;
      }

        #panel #content, #panel, #environment-selector {
          padding: 0px 20px;
        }

        #panel #content .link {
          color: #2194CE;
          text-decoration: none;
          cursor: pointer;
        }

        #panel #content .selected {
          color: #ff0000;
        }

        #panel #content .link:hover {
          text-decoration: underline;
        }

      #viewer {
        position: absolute;
        border: 0px;
        left: 310px;
        width: calc(100% - 310px);
        height: 100%;
        overflow: auto;
      }

      #button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 8px;
        color: #fff;
        background-color: #555;
        opacity: 0.7;
      }

        #button:hover {
          cursor: pointer;
          opacity: 1;
        }

      /* mobile */

      #expandButton {
        display: none;
        position: absolute;
        right: 20px;
        top: 12px;
        width: 32px;
        height: 32px;
      }

        #expandButton span {
          height: 2px;
          background-color: #2194CE;
          width: 16px;
          position: absolute;
          left: 8px;
          top: 10px;
        }

        #expandButton span:nth-child(1) {
          top: 16px;
        }

        #expandButton span:nth-child(2) {
          top: 22px;
        }

      @media all and ( max-width: 640px ) {
        h1{
          margin-top: 20px;
          margin-bottom: 20px;
        }
        #panel {
          position: absolute;
          left: 0;
          top: 0;
          height: 480px;
          width: 100%;
          right: 0;
          z-index: 100;
          overflow: hidden;
          border-bottom: 1px solid #dedede;
        }
        #content {
          position: absolute;
          left: 0;
          top: 60px;
          right: 0;
          bottom: 0;
          font-size: 17px;
          line-height: 22px;
          overflow: auto;
        }
        #viewer{
          position: absolute;
          left: 0;
          top: 56px;
          width: 100%;
          height: calc(100% - 56px);
        }
        #expandButton{
          display: block;
        }
        #panel.collapsed{
          height: 56px;
        }
      }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="panel" class="collapsed">
      <h1><a href="https://github.com/emadurandal/RhodoniteTS">RhodoniteTS</a><br> Test Samples</h1>
      <a id="expandButton" href="#">
        <span></span>
        <span></span>
        <span></span>
      </a>
      <div id="content"></div>
    </div>
    <iframe id="viewer" name="viewer" allowfullscreen></iframe>

    <script>
      const sanitize = (str) => {
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
      }

      // Checking GET Parameters
      var arg = new Object;
      var argStr = location.href.split('?')[1];
      if (argStr) {
        argStr = argStr.split('#')[0];
        var pair = argStr.split('&');
        for(var i=0; pair[i]; i++) {
          var kv = pair[i].split('=');
          arg[kv[0]] = kv[1];
        }
      }

      $(function() {
        var redirect = function() {
          window.location.href = window.location.protocol + '//' + window.location.host + window.location.pathname +  window.location.hash;
        };

        var files = null;
        $.ajax({
          type: "GET",
          url: "./sample-list.json",
          async: false,
          dataType: 'json',
          success: function(data){
            files = data;
          }
        });

        var panel = document.getElementById( 'panel' );
        var content = document.getElementById( 'content' );
        var viewer = document.getElementById( 'viewer' );

        var expandButton = document.getElementById( 'expandButton' );
        expandButton.addEventListener( 'click', function ( event ) {
          panel.classList.toggle( 'collapsed' );
          event.preventDefault();
        } );

        // iOS8 workaround

        if ( /(iPad|iPhone|iPod)/g.test( navigator.userAgent ) ) {

          viewer.addEventListener( 'load', function ( event ) {

            viewer.contentWindow.innerWidth -= 10;
            viewer.contentWindow.innerHeight -= 2;

          } );

        }

        var container = document.createElement( 'div' );
        content.appendChild( container );

        var button = document.createElement( 'div' );
        button.id = 'button';
        button.textContent = 'View source';
        button.addEventListener( 'click', function ( event ) {

          // "http://localhost:8086/examples/index.html#standalone/custom_shader_2"
          // -> "http://localhost:8086/examples"
          var array = location.href.split( '/' );
          array.pop();
          array.pop();

          // "http://localhost:8086/examples" + "/" + "standalone/custom_shader_2" + "index.html"
          // -> http://localhost:8086/examples/standalone/custom_shader_2/index.html
          //window.open( 'view-source:' + array.join( '/' ) + '/' + selected + '/index.html' );
          //window.open( 'https://github.com/emadurandal/GLBoost/tree/master/examples' + '/' + selected + '/index.html' );

        }, false );
        button.style.display = 'none';
        document.body.appendChild( button );

        var divs = new Map();
        var selected = null;

        for ( var key in files ) {

          var section = files[ key ];

          var div = document.createElement( 'h2' );
          div.textContent = key;
          container.appendChild( div );

          for ( var i = 0; i < section.length; i ++ ) {

            ( function ( file ) {

              var name = key + '/' + file;

              var div = document.createElement( 'div' );
              var alink = document.createElement( 'a' );
              alink.textContent = file;
              alink.name = name;
              $(alink).addClass('example');
              alink.href = './' + name + '/index.html';
              $(alink).attr('target', 'viewer');

              alink.addEventListener("click", function(){
                window.location.hash = name;
              });

              div.appendChild(alink);
              container.appendChild( div );

              divs.set(key + '/' + file, div);

            } )( section[ i ] );

          }

        }

        var loadNormal = function ( file ) {

          if ( selected !== null ) divs.get(selected).className = 'link';

          file = file.replace(new RegExp('\/$'), '');
          divs.get(file).className = 'link selected';

          window.location.hash = file;

          viewer.src = location.href.replace('#', '');
          viewer.focus();

          button.style.display = '';

          selected = file;

        };

        if ( window.location.hash !== '' ) {

          loadNormal( window.location.hash.substring(1).split('?')[0]);

        }
      });

    </script>

  </body>
</html>

<!doctype html>
<html>

<head>
  <title>Animation Blending</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    main {
      display: flex;
    }

    section {
      background-color: darkgray;
      padding: 10px;
      margin: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="header-title">Rhodonite E2E Test - Animation Blending</h1>
  </header>
  <main>
    <section class="test">
      <h2>Rendering Test Image</h2>
      <canvas id="world" width="600" height="600"></canvas>
      <div>
        <button onclick="window.isAnimating = true;">Animate</button>
        <button onclick="exportGltf2();">Export as glTF2</button>
        <input id="slider" type="range" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </section>
    <section class="correct">
      <h2>Correct PNG Image</h2>
      <img src="__image_snapshots__/test-js-animation-blending-datatexture-1-snap.png" />
    </section>
  </main>
  <script src="../../assets/navigate.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
